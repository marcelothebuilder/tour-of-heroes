<h2>My Heroes</h2>

<ul class="heroes">
    <li class="hero" [class.active]="isSelected(hero)" *ngFor="let hero of heroes" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span>
        <span class="name">{{hero.name}}</span>
    </li>
</ul>

<app-hero-detail *ngIf="isAnyHeroSelected()" [hero]="selectedHero"></app-hero-detail>
